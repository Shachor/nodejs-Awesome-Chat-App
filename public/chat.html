<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
      <title>Node Chat App</title>

      <link rel="stylesheet" href="/css/styles.css">
   </head>
   <body class="chat">

      <div class="chat__sidebar">
         <h3>Users</h3>
         <div id="users"></div>
      </div>

      <div class="chat__main">
         <ol id="messages" class="chat__messages"></ol>

         <div class="chat__footer">
            <form id="message-form">
               <input name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
               <button type="button" name="button">Send</button>
            </form>

            <button type="button" name="button" id="send-location">Share Your Location</button>
         </div>

      </div>


      <!-- =============================================================== -->
      <!-- MUSTACHE TEMPLATE for MESSAGE BLOCK                             -->
      <!-- =============================================================== -->
      <!-- This whole code block can be reusable -->
      <script type="text/template" id="message-template">
         <li class="message">
            <div class="message__title">
               <h4>{{from}}</h4>
               <span>{{createdAt}}</span>
            </div>
            <div>
               <p>{{text}}</p>
            </div>
         </li>
      </script>
      <!-- =============================================================== -->

      <!-- =============================================================== -->
      <!-- MUSTACHE TEMPLATE for LOCATION BLOCK                             -->
      <!-- =============================================================== -->
      <!-- This whole code block can be reusable -->
      <script type="text/template" id="location-message-template">
         <li class="message">
            <div class="message__title">
               <h4>{{from}}</h4>
               <span>{{createdAt}}</span>
            </div>
            <div>
               <p>
                  <a href="{{url}}" target="_blank">My Current Location</a>
               </p>
            </div>
         </li>
      </script>
      <!-- =============================================================== -->

      <script type="text/javascript" src="/socket.io/socket.io.js"></script>
      <script type="text/javascript" src="/js/libs/jquery-3.2.1.js"></script>
      <script type="text/javascript" src="/js/libs/moment.js"></script>
      <script type="text/javascript" src="/js/libs/mustache.js"></script>
      <script type="text/javascript" src="/js/libs/deparam.js"></script>
      <script type="text/javascript" src="/js/chat.js"></script>

   </body>
</html>
