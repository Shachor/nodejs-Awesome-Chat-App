<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Node Chat App</title>

      <link rel="stylesheet" href="/css/styles.css">
   </head>
   <body class="chat">

      <div class="chat__sidebar">
         <h3>Users</h3>
         <div id="users"></div>
      </div>

      <div class="chat__main">
         <ol id="messages" class="chat__messages"></ol>

         <div class="chat__footer">
            <form id="message-form">
               <input name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
               <button type="button" name="button">Send</button>
            </form>

            <button type="button" name="button" id="send-location">Share Your Location</button>
         </div>

      </div>




      <script type="text/javascript" src="/socket.io/socket.io.js"></script>
      <script type="text/javascript" src="/js/libs/jquery-3.2.1.js"></script>
      <script type="text/javascript" src="/js/libs/moment.js"></script>
      <script type="text/javascript" src="/js/index.js"></script>

   </body>
</html>
