<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Node Chat App</title>
   </head>
   <body>
      <p>Welcome to the New Ultra Amazing Ridiculously Awesome Chat App</p>


      <script type="text/javascript" src="/socket.io/socket.io.js"></script>
      <script type="text/javascript">
         var socket = io();    // This initiates a call to the server from the client to keep a connection open

         socket.on('connect', () => {
            console.log('Connected to Server.');
         });

         socket.on('disconnect', () => {
            console.log('Dropped yo connection, dawg.');
         })

      </script>
   </body>
</html>
